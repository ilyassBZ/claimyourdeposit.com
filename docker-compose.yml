version: "3.8"

services:
  # Backend API
  backend:
    build: ./server
    container_name: claimyourdeposit-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3003}:3003"
    environment:
      - PORT=3003
      - EMAIL_FILE=/app/data/emails.csv
    volumes:
      - ./data:/app/data
    networks:
      - claimyourdeposit-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3003/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: claimyourdeposit-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-4000}:80"
    depends_on:
      - backend
    networks:
      - claimyourdeposit-network
    environment:
      - VITE_API_URL:VITE_API_URL
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  claimyourdeposit-network:
    driver: bridge

volumes:
  claimyourdeposit-data:
